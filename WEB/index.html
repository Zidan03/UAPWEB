<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <div class="form_input">
        <table>
            <tr>
                <th>Kode</th>
                <th>Nama Barang</th>
                <th>Harga</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Barang A</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Barang B</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Barang C</td>
                <td>30000</td>
            </tr>
        </table>

        <h3>Inputan user</h3>
        <form>
            <label for="kode">Masukkan kode</label>
            <input type="number" id="kode">
            <label for="qty">Banyak barang</label>
            <input type="text" id="qty">
            <td><button type="button" onclick="addTransaction()">Submit</button></td>
        </form>
    </div>

    <script>
        const data = [
            { kode: '001', barang: 'A', harga: '10000' }
        ];

        function addTransaction() {
            kodein = document.getElementById('kode')
            qtyin = parseint(document.getElementById('qty').value)

            const data = data.find(barang => barang.kode == kodein.value)

            if (data) {
                total = data.harga * qtyin
                alert('total pembayaran:' + total)
                bayar = window.prompt('pembayaran' + total + '\masukkan sejumlah uang')
                if (bayar >= total) {
                    sisa = bayar - total
                    alert('uang kembalian' + sisa)
                }
                else (
                    alert('uang tidak cukup')
                )
            }
            else ('barang tidak ada')
        }
    </script>
    </body>

</html>
